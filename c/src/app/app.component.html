<div class="row m-4"> 
        <div class="col-md-6 offset-md-3"> 
<div class="card m-4">
  <h5 class="card-header"><b style="color: rgb(112, 7, 7)">Angular Reactive Forms</b></h5>
  <div class="card-body">
   
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
   
             
              <div class="form-group">
                  <label style="color: rgb(112, 7, 7)">First Name:</label>
                  <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      <div *ngIf="f.firstName.errors.pattern">Please enter characters only</div>
                  </div>
              </div>
              <div class="form-group">
                  <label style="color: rgb(112, 7, 7)">Last Name:</label>
                  <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      <div *ngIf="f.lastName.errors.pattern">Please enter characters only</div>
                  </div>
              </div>
          <div class="form-group">
                <label style="color: rgb(112, 7, 7)">Mobile:</label>
                <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">Mobile number is required</div>
                    <div *ngIf="f.mobile.errors.pattern">Number starts with 7,8,9 and must be 10 digit numbers</div>
                </div>  
          </div>
          <div class="form-row">
              <div class="form-group col">
                    <label style="color: rgb(112, 7, 7)">Email:</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                    </div>     
              </div>
              <div class="form-group col">
                  <label style="color: rgb(112, 7, 7)">DOB:</label>
                  <input type="date" [max]='date' formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                  <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                      <div *ngIf="f.dob.errors.required">Date is required</div>
                  </div>
              </div>
          </div>
         
          <div class="text-center">
            
              <button class="btn btn-success mr-1">Register</button>&nbsp;&nbsp;&nbsp;
          </div>
      </form>
      <button (click)="goHome()" class="btn btn-primary mr-1">Previous</button>&nbsp;&nbsp;&nbsp;
      <button routerLink="employee"class="btn btn-info mr-1">Next</button>

  </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="status">
        <strong>{{msg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</div>
